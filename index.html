<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Au.duo</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<section id="mainContainer"><h1 class="hidden">Au.duo</h1>
		<div class="background">
			<div id="background1"><img src="images/strings.svg" alt="guitar strings"></div>
			<div id="background2"><img src="images/drums.svg" alt="drums"></div>
		</div>

		<div class="drumsticks">
			<div class="drumstick" id="drumstick1"></div>
		</div>

		<div class="dropzones">
			<div class="dropzone" id="crash"></div>
			<div class="dropzone" id="hi-tom"></div>
			<div class="dropzone" id="snare"></div>
			<div class="dropzone" id="med-tom"></div>
			<div class="dropzone" id="floor-tom"></div>
			<div class="dropzone" id="bass-drum"></div>
			<div class="dropzone" id="crash2"></div>
			<div class="dropzone" id="ride"></div>
			<div class="dropzone" id="open-hat"></div>
			<div class="dropzone" id="kick"></div>
		</div>
		
		<div class="audioSets">
		<audio class="aud" src="assets/audio_clips/crash.wav"></audio>
		<audio class="aud2" src="assets/audio_clips/hi-tom.wav"></audio>
		<audio class="aud3" src="assets/audio_clips/snare.wav"></audio>
		<audio class="aud4" src="assets/audio_clips/med-tom.wav"></audio>
		<audio class="aud5" src="assets/audio_clips/floor-tom.wav"></audio>
		<audio class="aud6" src="assets/audio_clips/bass-drum.wav"></audio>
		<audio class="aud7" src="assets/audio_clips/crash2.wav"></audio>
		<audio class="aud8" src="assets/audio_clips/ride.wav"></audio>
		<audio class="aud9" src="assets/audio_clips/open-hat.wav"></audio>
		<audio class="aud10" src="assets/audio_clips/kick.wav"></audio>

		<audio data-key="87" src="assets/audio_clips/Csharp.mp3"></audio>
		<audio data-key="69" src="assets/audio_clips/Dsharp.mp3"></audio>
		<audio data-key="82" src="assets/audio_clips/Fsharp.mp3"></audio>
		<audio data-key="84" src="assets/audio_clips/Gsharp.mp3"></audio>
		<audio data-key="89" src="assets/audio_clips/Asharp.mp3"></audio>
		<audio data-key="65" src="assets/audio_clips/C.mp3"></audio>
		<audio data-key="83" src="assets/audio_clips/D.mp3"></audio>
		<audio data-key="68" src="assets/audio_clips/E.mp3"></audio>
		<audio data-key="70" src="assets/audio_clips/F.mp3"></audio>
		<audio data-key="71" src="assets/audio_clips/G.mp3"></audio>
		<audio data-key="72" src="assets/audio_clips/A.mp3"></audio>
		<audio data-key="74" src="assets/audio_clips/B.mp3"></audio>
		</div>

		<div class="pianoKeys">
			<div class="rows">
				<div data-key="87" class="pianoKey">
      			<kbd>W</kbd>
    			</div>
    			<div data-key="69" class="pianoKey">
      			<kbd>E</kbd>
    			</div>
    			<div data-key="82" class="pianoKey">
      			<kbd>R</kbd>
    			</div>
    			<div data-key="84" class="pianoKey">
      			<kbd>T</kbd>
    			</div>
    			<div data-key="89" class="pianoKey">
      			<kbd>Y</kbd>
    			</div>
			</div>
			<div class="rows">
				 <div data-key="65" class="pianoKey">
			     <kbd>A</kbd>
			     </div>
			     <div data-key="83" class="pianoKey">
			     <kbd>S</kbd>
			     </div>
			     <div data-key="68" class="pianoKey">
			     <kbd>D</kbd>
			     </div>
			     <div data-key="70" class="pianoKey">
			     <kbd>F</kbd>
			     </div>
			     <div data-key="71" class="pianoKey">
			     <kbd>G</kbd>
			     </div>
			     <div data-key="72" class="pianoKey">
			     <kbd>H</kbd>
			     </div>
			     <div data-key="74" class="pianoKey">
			     <kbd>J</kbd>
			     </div>
			</div>
		</div>
    <script src="js/main.js"></script>
	</body>
</html>
